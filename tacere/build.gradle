apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-L'
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "org.ciasaboark.tacere"
        minSdkVersion 21
        targetSdkVersion 'android-L'
        //TODO get current version from versioning
        versionName "foo"
        versionCode 5
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "int", "APP_VERSION_MAJOR", "2"
            buildConfigField "int", "APP_VERSION_MINOR", "0"
            buildConfigField "int", "APP_VERSION_RELEASE", "5"
//            buildConfigField "String", "VERSION_NAME", "magic mongoose"
//            buildConfigField "int", "VERSION_CODE", "5"
        }
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "int", "APP_VERSION_MAJOR", "2"
            buildConfigField "int", "APP_VERSION_MINOR", "0"
            buildConfigField "int", "APP_VERSION_RELEASE", "5"
//            buildConfigField "String", "VERSION_NAME", "magic mongoose"
//            buildConfigField "int", "VERSION_CODE", "5"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/android-support-v4.jar')
}

def getVersionName() {
    Versioning.getVersionCode();

}
